<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="Images/janken.png" rel="icon">
    <script src="javascript.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Game Round Details -->
    <div class="container">
        <div class="hero">
            <h1 id="gameRound">Rock Paper Scissors (RPS)</h1>
            <div id="instructions">
                The winner is the first to win 5 rounds
                <ul>
                    <li><img class="miniIcons" src="Images/janken_gu.png"> Beats <img class="miniIcons" src="Images/janken_choki.png"></li>
                    <li><img class="miniIcons" src="Images/janken_choki.png"> Beats <img class="miniIcons" src="Images/janken_pa.png"></li>
                    <li><img class="miniIcons" src="Images/janken_pa.png"> Beats <img class="miniIcons" src="Images/janken_gu.png"><li>
                </ul>
            </div>
            <!-- Winner Text -->
            <div class="final-emoji-box">
                <img class="miniIcons" id="finalEmoji" src="" style="visibility: hidden;"><div id="winner"></div>
            </div>
        </div>
        <div class="score-box">
            <!-- Score -->
            <div class="score-item">
                <div><img id="playerImg" src="Images/aisatsu_kodomo_zenshin_girl.png" style="transform: scaleX(-1)"></div>
                <div id="pScore">You: 0</div>
            </div>
            <div class="score-item">
                <div><img id="compImg" src="Images/aisatsu_kodomo_zenshin_boy.png"></div>
                <div id="cScore">Computer: 0</div>
            </div>
        </div>
        <!-- Choice Buttons -->
        <div class="choice-buttons">
            <button id="Rock" class="choiceButton"><img class="bothChoice" src="Images/janken_gu.png"></button>
            <button id="Paper" class="choiceButton"><img class="bothChoice" src="Images/janken_pa.png"></button>
            <button id="Scissors" class="choiceButton"><img class="bothChoice" src="Images/janken_choki.png"></button>
        </div>
        <div class="results-box">
            <div id="gameResult"></div>
            <div id="gameComplete" style="visibility: hidden;">
                Game over? <button class="linkButton" onclick="startNewGame()">Play Again</button>
            </div>
        </div>
    </div>
    <div class="footer">Illustrations &copy&nbsp;<a link href="https://www.irasutoya.com/">Irasutoya</a>, Code by Linda 2023</div>
</body>
</html>
